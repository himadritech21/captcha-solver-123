<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">Human Captcha Solver</h1><div class="mb-6 border-2 border-gray-300 rounded-md overflow-hidden flex items-center justify-center p-4 min-h-[100px] bg-black"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto object-contain"></div><div class="mb-4"><input type="text" id="captchaInput" placeholder="Enter captcha text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"></div><button id="submitButton" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-lg font-semibold transition-colors">Submit</button><p id="resultMessage" class="mt-4 text-sm font-medium"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const resultMessage = document.getElementById('resultMessage');const getQueryParam = (param) => {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(param);};const imageUrl = getQueryParam('url');if (imageUrl) {captchaImage.src = imageUrl;captchaImage.alt = 'External Captcha Image';} else {captchaImage.src = 'sample.png';captchaImage.alt = 'Sample Captcha Image';}submitButton.addEventListener('click', () => {const userInput = captchaInput.value.trim().toUpperCase();resultMessage.textContent = '';resultMessage.className = 'mt-4 text-sm font-medium';if (userInput === '') {resultMessage.textContent = 'Please enter the captcha text.';resultMessage.classList.add('text-yellow-600');return;}if (!imageUrl) {const expectedSolution = 'ADGR3';if (userInput === expectedSolution) {resultMessage.textContent = 'Correct! Captcha solved.';resultMessage.classList.add('text-green-600');} else {resultMessage.textContent = `Incorrect. The correct answer was "${expectedSolution}".`;resultMessage.classList.add('text-red-600');}} else {resultMessage.textContent = `Submitted "${userInput}". For external captchas, verification typically requires a backend service.`;resultMessage.classList.add('text-blue-600');}captchaInput.value = '';});});</script></body></html>
